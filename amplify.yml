version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.17.0
        - npm ci
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'